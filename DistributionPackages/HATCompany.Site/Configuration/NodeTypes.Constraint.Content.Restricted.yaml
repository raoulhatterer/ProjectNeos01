##
# Adding this as superType will prevent inserting it into default content collections
#
# [Youtube Tutorial explaining constraints](https://www.youtube.com/watch?v=ZCRYsYvxXFI&t=247s)
#
# Example:
# Let's say you have a have a list of list items. List items should only be
# created inside of lists, so use this:
#
# 'HATCompany.Site:Content.List':
#   superTypes:
#     'Neos.Neos:Content': true
#     'Neos.Neos:ContentCollection': true
#   constraints:
#     nodeTypes:
#       '*': false
#       'HATCompany.Site:Content.List.Item': true
#
# 'HATCompany.Site:Content.List.Item':
#   superTypes:
#     'Neos.Neos:Content': true
#     'HATCompany.Site:Constraint.Content.Restricted': true
#   properties:
#     ...
#
##
'HATCompany.Site:Constraint.Content.Restricted':
  abstract: true
